{% url 'team' as group_team %}
{% url 'upload-video' as upload_video %}
{% url 'live' as live_video %}


<section id="sidebar">
    <a href="{% url 'upload-video' %}" class="brand">
      <i class="bx bxs-smile"></i>
      <span class="text">Hand👋️Speak</span>
    </a>
    <ul class="side-menu top">
      <li class="{% if request.path == upload_video %} active {% endif %}">
        <a href="{% url 'upload-video' %}">
          <i class="bx bxs-dashboard"></i>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="{% if request.path == live_video %} active {% endif %}">
        <a href="{% url 'live' %}">
          <i class="bx bxs-shopping-bag-alt"></i>
          <span class="text">Camera</span>
        </a>
      </li>
      <li>
        <a href="{% url 'learn' %}">
          <i class="bx bxs-doughnut-chart"></i>
          <span class="text">Learn</span>
        </a>
      </li>
      {% comment %} <li>
        <a href="#">
          <i class="bx bxs-message-dots"></i>
          <span class="text">Message</span>
        </a>
      </li> {% endcomment %}
      <li class="{% if request.path == group_team %} active {% endif %}">
        <a href="{% url 'team' %}">
          <i class="bx bxs-group"></i>
          <span class="text">Team</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="{% url 'profile' %}">
          <i class="bx bxs-cog"></i>
          <span class="text">Settings</span>
        </a>
      </li>
      <li>
        <a href="{% url 'logout' %}" class="logout">
          <i class="bx bxs-log-out-circle"></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
